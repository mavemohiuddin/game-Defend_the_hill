<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/891d71dbba.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/styles_control.css">

    <script src="./scripts/scripts.js" defer></script>
    <title>Defend the hill</title>
</head>

<body>

    <header></header>

    <main>
        <div class="game_body">
            <div class="left_column">
                <div class="top_panel"></div>
                <div class="bottom_panel"></div>
            </div>
            <div class="game_board" style="background: white;"></div>
            <div class="right_column">
                <div class="top_panel">
                    <ul>
                        <li class="display_block">
                            <p>Actions</p>
                            <p class="action_count">0</p>
                        </li>
                        <li class="display_block">
                            <p>Power</p>
                            <p class="power_count">0</p>
                        </li>
                        <li class="display_block">
                            <p>Turn</p>
                            <p class="turn_count">0</p>
                        </li>
                    </ul>
                </div>
                <div class="bottom_panel">
                    <button role="button" data-action="action_turn" class="btn_3d">
                        <div></div>
                        <i class="fa-solid fa-play fa-3x"></i>
                    </button>
                    <!-- <button role="button" data-action="action_auto_turn" class="btn_3d">
                        <div></div>
                        <i class="fa-solid fa-play fa-3x"></i>
                    </button> -->
                </div>
            </div>
        </div>
    </main>

    <aside></aside>

    <footer></footer>

</body>

</html>
